<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tetrix Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main-container">
        
        <div class="side-panel">
            <div class="panel-box">
                <h3>GUARDAR (C)</h3>
                <canvas id="hold" width="100" height="100"></canvas>
            </div>
            
            <div class="controls-guide">
                <p><strong>WASD / Setas</strong> Mover</p>
                <p><strong>Cima / W</strong> Girar</p>
                <p><strong>Espa√ßo</strong> Hard Drop</p>
                <p><strong>C</strong> Guardar</p>
                <p><strong>P</strong> Pausar</p>
            </div>
        </div>

        <div class="game-wrapper">
            
            <canvas id="tetris" width="300" height="600"></canvas>
            
            <div id="main-menu" class="overlay">
                <h1 class="neon-title">NEON<br>TETRIX</h1>
                <div class="menu-grid">
                    <button id="btn-start">JOGAR</button>
                    <button id="btn-shop" style="border-color: var(--neon-green); color: var(--neon-green); box-shadow: 0 0 10px var(--neon-green);">LOJA</button>
                    <button id="btn-config">OP√á√ïES</button>
                   <a href="./index.html" id="btn-shop" class="btn-shop">MENU</a>
                </div>
            </div>

            <div id="shop-menu" class="overlay hidden">
                <div class="shop-header">
                    <h2>LOJA</h2>
                    <div class="currency-display">
                        <span id="shop-coins">0</span> üíé
                    </div>
                </div>
                
                <div class="shop-container">
                    <div class="shop-tabs">
                        <button class="tab-btn active" data-tab="themes">TEMAS</button>
                        <button class="tab-btn" data-tab="modes">MODOS</button>
                        <button class="tab-btn" data-tab="extras">EXTRAS</button>
                        
                    </div>

                    <div id="shop-details" class="shop-details">
                        Selecione um item para ver os detalhes.
                    </div>

                    <div id="shop-items" class="shop-items">
                        </div>
                </div>

                <button id="btn-shop-back" class="secondary-btn">VOLTAR</button>
            </div>

            <div id="config-menu" class="overlay hidden">
                <h2>CONFIGURA√á√ïES</h2>

                <div class="config-container">
                    <div class="config-row">
                        <label>Som</label>
                        <button id="btn-sound" class="toggle-btn">ON</button>
                    </div>

                    <div class="config-row">
                        <label>N√≠vel Inicial <span id="lvl-display" style="color:#00f3ff">1</span></label>
                        <input type="range" id="start-level" min="1" max="10" value="1">
                    </div>
                </div>

                <button id="btn-back" class="secondary-btn">VOLTAR</button>
            </div>


            <div id="pause-overlay" class="overlay hidden">
                <h1 id="pause-title">PAUSE</h1>
                <p id="pause-msg">Aperte P para voltar</p>
                <button id="btn-restart" class="hidden">REINICIAR</button>
                <button id="btn-menu" class="secondary-btn hidden">MENU</button>
            </div>

            <div id="countdown-overlay" class="overlay hidden">
                 <h1 id="countdown-text" class="neon-title" style="font-size: 5em;">3</h1>
            </div>

            <div id="mobile-controls" class="mobile-controls hidden-desktop">
                <div class="d-pad">
                    <button id="btn-left" class="touch-btn">‚óÄ</button>
                    <button id="btn-down" class="touch-btn">‚ñº</button>
                    <button id="btn-right" class="touch-btn">‚ñ∂</button>
                </div>
                <div class="action-pad">
                    <button id="btn-rotate" class="touch-btn spin-btn">‚Üª</button>
                    <button id="btn-drop" class="touch-btn drop-btn">‚ö°</button>
                </div>
            </div>
        </div> <div class="side-panel">
            <div class="panel-box">
                <h3>PR√ìXIMA</h3>
                <canvas id="next" width="100" height="100"></canvas>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <small>PONTOS</small>
                    <span id="score">0</span>
                </div>
                <div class="stat-item">
                    <small>HIGHSCORE</small>
                    <span id="highscore">0</span>
                </div>
                <div class="stat-item">
                    <small>TEMPO</small>
                    <span id="time-display" style="color: #fff;">00:00</span>
                </div>
                <div class="stat-item">
                    <small>N√çVEL</small>
                    <span id="level">1</span>
                </div>
            </div>
        </div>

    </div>

    <script src="js/constants.js"></script>
    <script src="js/view.js"></script>
    <script src="js/game.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
