<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake CAOS</title>
    <link rel="stylesheet" href="SNAKE/CSS/game.css">
    <style>
        #game-container { border-color: #ff3939; box-shadow: 0 0 50px rgba(255, 57, 57, 0.3); }
        
        /* Estilo do Texto de Evento */
        #chaos-event {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #ff3939;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            text-align: center;
            z-index: 20;
            white-space: nowrap;
        }
        #chaos-timer-bar { height: 100%; background: #ff3939; width: 0%; transition: width 0.1s linear; }
    </style>
</head>
<body>
    
    <div id="game-wrapper">
        <div id="game-container" class="scanlines">
            <div id="bars-container">
                <div class="bar-bg"><div id="chaos-timer-bar"></div></div>
                <div class="bar-bg" style="margin-top:2px;"><div id="energy-bar"></div></div>
            </div>

            <canvas id="game-board"></canvas>
            
            <div id="chaos-event"></div>
            
            <div id="ui">
                <div>Score: <span id="score">0</span></div>
                <div style="font-size:14px; text-align:right; color:#ff3939">MODO CAOS</div>
            </div>

            <div id="pause-screen">
                <div id="pause-title">PAUSADO</div>
                <button class="pause-btn" onclick="togglePause()">Continuar</button>
                <button class="pause-btn" onclick="initGame()">Reiniciar</button>
                <a href="SNAKE/index.html" class="pause-btn danger">Sair</a>
            </div>

            <div id="game-over-screen" class="screen">
                <h1 style="color:#ff3939">VOCÊ MORREU</h1>
                <p>Score: <span id="final-score">0</span></p>
                <div>
                    <button onclick="initGame()" style="background:#ff3939; box-shadow:0 0 15px #ff3939;">Tentar de Novo</button>
                    <a href="SNAKE/index.html" class="btn-link">Menu</a>
                </div>
            </div>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="d-pad">
            <div class="control-btn btn-up" onclick="handleInput('Up')">▲</div>
            <div class="control-btn btn-left" onclick="handleInput('Left')">◀</div>
            <div class="control-btn btn-down" onclick="handleInput('Down')">▼</div>
            <div class="control-btn btn-right" onclick="handleInput('Right')">▶</div>
        </div>
        <div class="action-btn" ontouchstart="startDash()" ontouchend="endDash()" onmousedown="startDash()" onmouseup="endDash()">⚡</div>
        <div class="control-btn" style="border-radius:50%; background:#333;" onclick="handleInput('p')">P</div>
    </div>
    <script src="SNAKE/JS/config.js"></script>
    <script src="SNAKE/JS/caos.js"></script>

</body>

</html>
