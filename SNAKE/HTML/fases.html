<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Fases</title>
    <link rel="stylesheet" href="CSS/game.css">
    <style>
        /* Tema diferente do infinito só pra dar identidade,
           mas pode trocar a cor principal aqui se quiser */
        #game-container { box-shadow: 0 0 50px rgba(0, 255, 136, 0.2); }
        h1 { color: #00ff88; text-shadow: 0 0 20px #00ff88; }
        button, .btn-link { background: #00ff88; box-shadow: 0 0 15px #00ff88; color: #000; }
        button:hover, .btn-link:hover { background: #000; color: #00ff88; }
    </style>
</head>
<body>
    
    <div id="game-wrapper">
        <div id="game-container" class="scanlines">
            <!-- MESMAS BARRAS DO INFINITO -->
            <div id="bars-container">
                <div class="bar-bg"><div id="timer-bar"></div></div>
                <div class="bar-bg" style="margin-top:2px;"><div id="energy-bar"></div></div>
                <div class="bar-bg" style="margin-top:2px;"><div id="combo-bar"></div></div>
            </div>

            <canvas id="game-board"></canvas>
            
            <!-- HUD SUPERIOR: SCORE + LEVEL + HI + DICAS -->
            <div id="ui">
                <div>
                    Score: <span id="score">0</span>
                    &nbsp;&nbsp;
                    <span id="level-info">1 (Meta: 8)</span>
                    &nbsp;&nbsp;
                    <span id="combo-display">x1</span>
                </div>
                <div style="font-size:14px; text-align:right;">
                    HI: <span id="high-score">0</span><br>
                    <span style="color:#00ffff">SHIFT: Turbo | P: Pause</span>
                </div>
            </div>

            <!-- PAUSE (usa o mesmo togglePause() do fases.js) -->
            <div id="pause-screen">
                <div id="pause-title">PAUSADO</div>
                <button class="pause-btn" onclick="togglePause()">Continuar</button>
                <button class="pause-btn" onclick="initGame()">Reiniciar</button>
                <a href="./index.html" class="pause-btn danger">Sair</a>
            </div>

            <!-- GAME OVER (fases.js já controla esse id) -->
            <div id="game-over-screen" class="screen">
                <h1>FIM DE JOGO</h1>
                <p>Score: <span id="final-score">0</span></p>
                <div>
                    <button onclick="initGame()">Tentar de Novo</button>
                    <a href="./index.html" class="btn-link">Menu</a>
                </div>
            </div>

            <!-- TELA DE FASE COMPLETA (usada por levelScreen em fases.js) -->
            <div id="level-complete-screen" class="screen">
                <h1>FASE COMPLETA!</h1>
                <p>Pressione <strong>ESPAÇO</strong> para ir para a próxima fase.</p>
                <div>
                    <button onclick="nextLevel()">Próxima Fase</button>
                    <a href="./index.html" class="btn-link">Menu</a>
                </div>
            </div>
        </div>
    </div>

    <!-- CONTROLES MOBILE, IGUAIS AO INFINITO -->
    <div id="mobile-controls">
        <div class="d-pad">
            <div class="control-btn btn-up" onclick="handleInput('Up')">▲</div>
            <div class="control-btn btn-left" onclick="handleInput('Left')">◀</div>
            <div class="control-btn btn-down" onclick="handleInput('Down')">▼</div>
            <div class="control-btn btn-right" onclick="handleInput('Right')">▶</div>
        </div>
        <div class="action-btn"
             ontouchstart="startDash()" ontouchend="endDash()"
             onmousedown="startDash()" onmouseup="endDash()">⚡</div>
        <div class="control-btn" style="border-radius:50%; background:#333;"
             onclick="handleInput('p')">P</div>
    </div>

    <script src="./JS/config.js"></script>
    <script src="./JS/fases.js"></script>

</body>
</html>
