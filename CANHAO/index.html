<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>NEON TANK ARCADE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css"> 
</head>

<body>

  <canvas id="gameCanvas" width="1280" height="720"></canvas>

  <div id="start-screen">
    <h1>NEON TANK</h1>
    <div style="font-size: 14px; color: #888; margin-bottom: 10px;">PROJECT: VANGUARD</div>
    
    <div style="font-size: 20px; color:#ffaa00; margin-bottom: 10px;">
      SALDO: $<span id="menuCoinVal">0</span>
    </div>

    <div id="shop-container">
      <div id="shopList"></div>
    </div>

    <button id="startBtn">INICIAR MISSÃO</button>
  </div>

  <div id="game-over-screen" class="hidden">
    <h2>SISTEMA CRÍTICO</h2>
    <h1 style="color: #ff0055;">FALHA NA MISSÃO</h1>
    
    <div style="margin: 20px 0; font-size: 24px;">
      SCORE FINAL: <span id="finalScore" style="color:#00eaff">0</span>
    </div>
    
    <div style="font-size: 18px; color: #ffaa00;">
      Moedas Acumuladas: $<span id="overCoinVal">0</span>
    </div>
    
    <button id="restartBtn">REINICIAR SISTEMA</button>
  </div>

  <div id="hud" class="hidden">
    
    <div class="hud-row">
      <div>
        <div id="lives-container">♥♥♥♥♥</div>
        <span class="hud-label">INTEGRIDADE</span>
        <div class="hud-stat val-wave">WAVE <span id="levelVal">1</span></div>
      </div>

      <div style="text-align: center;">
        <span class="hud-label">SCORE</span>
        <div class="hud-stat val-score" id="scoreVal">0</div>
      </div>

      <div style="text-align: right;">
        <span class="hud-label">CRÉDITOS</span>
        <div class="hud-stat val-money">$<span id="coinVal">0</span></div>
      </div>
    </div>

    <div id="missionsList"></div>

    <div class="hud-row" style="align-items: flex-end;">
      
      <div class="bars-wrapper">
        <div class="bar-group">
          <span class="bar-label">ESCUDO [ESPAÇO]</span>
          <div class="bar-track">
            <div id="shieldBarFill" class="bar-fill" style="background-color: #00eaff; width: 0%;"></div>
          </div>
        </div>

        <div class="bar-group">
          <span class="bar-label">SUPER [Q]</span>
          <div class="bar-track">
            <div id="superBarFill" class="bar-fill" style="background-color: #ff00ff; width: 0%;"></div>
          </div>
        </div>

        <div class="bar-group">
          <span class="bar-label">TURBO [SHIFT]</span>
          <div class="bar-track">
            <div id="turboBarFill" class="bar-fill" style="background-color: #ffaa00; width: 100%;"></div>
          </div>
        </div>
      </div>

      <div style="text-align: right; margin-bottom: 10px;">
        <span class="hud-label">SISTEMA DE ARMAS</span>
        <div id="weaponVal" style="font-size: 20px; color: #00eaff; text-shadow: 0 0 10px #00eaff;">BASIC</div>
      </div>
      
    </div>
  </div>

  <script type="module" src="CANHAO/js/main.js"></script>

</body>

</html>
